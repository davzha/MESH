defaults:
  - data: mdsprites
  - model: default
  - _self_

project: "mdsprites"
name: "default"
seed: 0
wandb_entity: null
log_img_freq: 1000
ckpt_path: null
tf32: False
compile: False
cudnn_benchmark: True
eval_only: False

opt:
  batch_size: 64
  lr: 4e-4
  epochs: 530
  n_gpus: 1
  grad_clip: 0.1
  track_grad_norm: -1
  use_lr_scheduler: True
